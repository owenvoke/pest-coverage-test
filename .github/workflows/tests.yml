name: Tests

on: ['push', 'pull_request']

env:
  PHPUNIT_CONFIGURATION_FILE: phpunit.xml

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']

    name: PHP ${{ matrix.php }} - ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
#      uses: owenvoke/setup-php@e18908477c27fede95b85898d79168f09ae136a1
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer:v2
        coverage: xdebug

    - name: Setup Problem Matches
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Display PHP information
      run: php -i

    - name: Install PHP 7 dependencies
      run: composer update --prefer-stable --no-interaction --no-progress --ansi
      if: "matrix.php < 8"

    - name: Install PHP 8 dependencies
      run: composer update --prefer-stable --ignore-platform-req=php --no-interaction --no-progress --ansi
      if: "matrix.php >= 8"

    - name: Set PHPUnit configuration version
      if: matrix.php == '7.3' || matrix.php == '7.4' || matrix.php == '8.0'
      run: echo "PHPUNIT_CONFIGURATION_FILE=phpunit.new.xml" >> $GITHUB_ENV

    - name: Unit Tests
      run: ./vendor/bin/phpunit --coverage-text --configuration ${{ env.PHPUNIT_CONFIGURATION_FILE }}
